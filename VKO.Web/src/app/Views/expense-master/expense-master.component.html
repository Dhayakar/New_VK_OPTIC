<form #VendorMasterForm="ngForm">
  <div class="col-sm-12 borderline">
    <div class="row">
      <h6>Expense</h6>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <mat-form-field appearance="outline">
          <mat-label>Vendor Code</mat-label>
          <input autocomplete="off" maxlength="25" required [(ngModel)]="M_VendorCode" name="VendorCode" matInput placeholder="">
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
